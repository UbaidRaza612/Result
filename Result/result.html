<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <div class="img"><img src="./android-chrome-192x192.png" alt="" class="logo" ></div>
        <div class="prof">
          <label for="fileInput">
            <div id="preview"><i class="fa-solid fa-camera"></i></div
          ></label>
          <input type="file" id="fileInput" />
          <h1 class="userName">User Name</h1>
        </div>
        <div class="info">
          <div class="p-contact"><p class="Contact">Contact No</p><p>03000000000</p></div>
          <div class="p-contact"><p class="Contact">ID</p><p>12345</p></div>
        </div>
        <!-- <p>Contact No</p> -->
      </div>
    </div>

    <script src="result.js"></script>
    <script
      src="https://kit.fontawesome.com/f940c15c7b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
